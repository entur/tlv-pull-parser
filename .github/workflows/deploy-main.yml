name: Validate, build and deploy
on:
  pull_request:
    types:
      - synchronize
      - opened

jobs:
  gradle-build-and-release:
    if: "!contains(github.event.head_commit.message, '[skip-release]')"
    uses: entur/abt-gha-public/.github/workflows/gradle-open-source-increment-version-and-release-to-maven-central.yml@openSource
    secrets: inherit
    tasks: build publishToSonatype

  gradle-build:
    if: "contains(github.event.head_commit.message, '[skip-release]')"
    uses: entur/abt-gha-public/.github/workflows/gradle-open-source-verify.yml@openSource

  post-failure-to-slack:
    needs: gradle-build-and-release
    if: failure()
    uses: entur/gha-slack/.github/workflows/post.yml@v2
    with:
      channel_id: ${{ vars.CHANNEL_ID }}
      message: "ðŸ”´ Gradle artifact deploy failed for ${{ github.repository }}\n ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
    secrets: inherit

  post-success-to-slack:
    needs: gradle-build-and-release
    if: success()
    uses: entur/gha-slack/.github/workflows/post.yml@v2
    with:
      channel_id: ${{ vars.CHANNEL_ID}}
      message: "ðŸŸ¢ Gradle artifact deploy success for ${{ github.repository }}\n ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
    secrets: inherit

